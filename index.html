<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO -->
    <meta name="author" content="https://linktr.ee/luccasassa" />
    <meta
      name="description"
      content="Luca's little projects. If you found this content useful, please tap the ♥️ icon and give me a follow. Thanks ☺️"
    />

    <!-- FAVICON -->
    <link rel="icon" href="https://i.imgur.com/l6Z1OOF.png" />

    <!-- PLAY FONT -->
    <link href="https://fonts.googleapis.com/css?family=Play:400,700" rel="stylesheet" type="text/css">
    
    <!-- STYLES -->
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./template.css" />

    <!-- TITLE -->
    <title>Cube Scroll</title>
  </head>

  <body>

    <div id="mouse-scroll">
      <div class="mouse">
          <div class="mouse-in"></div>
      </div>
    </div>

    <section class="quotes"></section>

    <!-- SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    
    <script src="./js/foldscroll.js"></script>
    
    <script src="./js/quotes.js"></script>
    
    <script>
      $(function() {
        var limit = 15;
        var $container = $('.quotes');

        // Populate
        for ( var i = 0, n = Math.min( limit, quotes.length ); i < n; i++ ) {
          $container.append(
            '<article>' +
                '<p>' + quotes[i].quote + '</p>' +
                '<em>' + quotes[i].author + '</em>' +
            '</article>');
        }

        // Call the foldscroll plugin
        $container.foldscroll({
            perspective: 900,
            margin: '220px'
        });
      });
    </script>
    
    <script>
      var xhttp = new XMLHttpRequest();

      xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          var div = document.createElement("div");
          div.innerHTML = this.responseText;
          document.body.appendChild(div);
        }
      };

      xhttp.open(
        "GET",
        "https://raw.githubusercontent.com/luccasassa/watermarks/main/one.html",
        true
      );
      xhttp.send();
    </script>
  </body>
</html>
